<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="bg-primary">
      <div class="card-blog-privew bg-white">
        <div class="card-header">
          <img src="./assets/images/illustration-article.svg" alt="thumbnail" />
        </div>

        <div class="card-body">
          <div class="card-tags">
            <span class="card-tag bold bg-primary text-sm">Learning</span>
          </div>
          <p class="publish-date text-sm">Published 21 Dec 2023</p>
          <h2 class="text-xl bold">HTML & CSS foundations</h2>
          <p class="text-md line-height_md text-gray-500">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" />
          <p class="text-sm bold">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <img src="./assets/images/profile.jpeg" alt="Baha Ott" class="profile-photo" />
        <p class="footer-text">Build with ❤️ by <strong>Baha Ott</strong></p>
        <div class="social-links">
          <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
          <a href="https://github.com/your-github-profile" target="_blank">GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
