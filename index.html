<!DOCTYPE html>
<html lang="en" class="font-Outfit">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-300">
    <main class="h-screen flex justify-center items-center">
      <div
        class="w-80 mx-8 flex flex-col items-center bg-white px-4 pt-4 pb-10 rounded-3xl"
        role="Text box"
      >
        <div class="mb-6">
          <img
            class="rounded-3xl"
            src="./images/image-qr-code.png"
            alt="QR for frontend mentor website"
          />
        </div>

        <div class="text-center ">
          <h3 class="text-slate-900 font-bold text-xl leading-tight mb-4">
            Improve your front-end <br />skills by building projects
          </h3>
          <p class="text-slate-500  text-md leading-tight tracking-wide">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
